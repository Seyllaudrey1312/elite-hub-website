services:
  - type: web
    name: elite-hub-backend
    env: docker
    repo: https://github.com/<your-org-or-user>/<your-repo>
    branch: main
    region: oregon
    plan: starter
    dockerfilePath: backend/Dockerfile
    envVars:
      - key: MONGODB_URI
        value: ''
      - key: PORT
        value: '3000'
      - key: JWT_SECRET
        value: ''
      - key: SMTP_HOST
        value: ''
      - key: SMTP_PORT
        value: ''
      - key: SMTP_USER
        value: ''
      - key: SMTP_PASS
        value: ''
      - key: ZOOM_API_KEY
        value: ''
      - key: ZOOM_API_SECRET
        value: ''
